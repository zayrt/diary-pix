<ion-header>
  <ion-navbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="row main">
      <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <div class="main-login main-center">
          <h4>Se connecter.</h4>
          <form [formGroup]="signinForm">

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Votre email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" formControlName="email" class="form-control" name="email" id="email"
                         placeholder="Entrer votre email"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Votre mot de passe</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="password" formControlName="password" class="form-control" name="password" id="password"
                         placeholder="Entrer votre mot de passe"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <a type="button" (click)="login()" id="login-button"
                 class="btn btn-primary btn-lg btn-block login-button">Se connecter</a>
            </div>
            <!-- loader -->
            <div class="row">
              <spinner name="loader"><img  height=40 width=40 src="assets/Eclipse.gif"/></spinner>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
